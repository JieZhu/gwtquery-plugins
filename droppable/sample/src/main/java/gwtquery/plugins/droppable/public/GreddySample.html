<style type="text/css">
body {
	color: black;

.draggable {

	width: 250px;
	height: 250px;

}

.inner-droppable {
	width: 150px;
	height: 150px;

.orange-background {
	background-color: #F6A828;
	border: 1px solid #E78F08;
	color: white;
}

.white-background {
    background-color: white;
    border: 1px solid black;
    color: black;
}

.yellow-background {
    background-color: #FFE45C;
    border: 1px solid black;
    color: #363636;
}

</style>
